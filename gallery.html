          <div class="row g-3" data-isotope='{"layoutMode":"packery"}'>
            <div class="col-lg-3 col-sm-6 col-12 UIUX IxD gallery-item isotope-item"><img class="img-fluid w-100" src="assets/img/gallery/1.png" alt="" data-glightbox="title: NPM Southern Branch - Interactive Timeline of Asian Art; description: The Asian Interactive Art Timeline provides viewers with a diverse understanding of Asian culture through interactive experiences such as Guide Cards, Cultural Exchange Animations, and World Cultural Heritage." /></div>
            <div class="col-lg-3 col-sm-6 col-12 VD gallery-item isotope-item"><img class="img-fluid w-100" src="assets/img/gallery/2.png" alt="" data-glightbox="title: ASUS Cloud-EDM; description: EDM for Festival Events" /></div>
            <div class="col-lg-6 col-12 UIUX gallery-item isotope-item"><img class="img-fluid w-100" src="assets/img/gallery/3.png" alt="" data-glightbox="title: EPA-AiR; description: Mobile UI/UX Optimization" /></div>
            <div class="col-lg-6 col-12 UIUX IxD gallery-item isotope-item"><img class="img-fluid w-100" src="assets/img/gallery/4.png" alt="" data-glightbox="title: 哩趣兜位乘 - AR Mobile Game Development; description: AR games help seniors reconstruct scenes of architectural landmarks and cultural artifacts from their travels, triggering memories and cognitive recall. By integrating grip strength training, it can also stimulate the brain and slow down aging. Playing with friends and family can enhance social interactions and enrich the lives of seniors." /></div>
            <div class="col-lg-3 col-sm-6 col-12 UIUX IxD gallery-item isotope-item"><img class="img-fluid w-100" src="assets/img/gallery/5.png" alt="" data-glightbox="title: 煮譜 - Mobile Application; description: Using AI object recognition and motion recognition, the system can automatically identify food and the movements of seniors, and generate recipes automatically with the help of speech recognition." /></div>
            <div class="col-lg-3 col-sm-6 col-12 UIUX gallery-item isotope-item"><img class="img-fluid w-100" src="assets/img/gallery/6.png" alt="" data-glightbox="title: Conduct user experience research on hobbyist consumers.; description: To address the challenges of toy and figure collectors in the search and consumption process, we conducted user experience research and proposed an “integrated search platform” that streamlines the search and purchase process." /></div>
            <div class="col-lg-3 col-sm-6 col-12 UIUX gallery-item isotope-item"><img class="img-fluid w-100" src="assets/img/gallery/7.png" alt="" data-glightbox="title: 志遇 - Elderly Services Design; description: Through interviews, we aim to identify pain points and opportunities in the process of booking and volunteering for intellectually disabled elderly people. We hope to design a new service that is efficient and convenient, promoting our love and care for this group." /></div>
            <div class="col-lg-3 col-sm-6 col-12 IxD gallery-item isotope-item"><img class="img-fluid w-100" src="assets/img/gallery/8.png" alt="" data-glightbox="title: 花續 - Interactive Art Installation; description: The interactive art installation resembles a stage play and uses laser cutting to achieve gradual visual effects in its layered scenes. The animation art design is original, featuring simple geometric characters in black and white animation, accompanied by background tones and LED lights to enhance the theme and story background." /></div>
            <div class="col-lg-6 col-12 IxD gallery-item isotope-item"><img class="img-fluid w-100" src="assets/img/gallery/9.png" alt="" data-glightbox="title: 藍 nâ  - Interactive Cultural Art Installation; description: We designed gesture-based experiences inspired by the production process of Blue Dyeing, relating to “Aqua” and “Crafts”. With hints before each stage, users can appreciate the beauty of indigo through “nâ” and deepen their understanding of the traditional art form." /></div>
            <div class="col-lg-6 col-12 UIUX gallery-item isotope-item"><img class="img-fluid w-100" src="assets/img/gallery/10.png" alt="" data-glightbox="title: 找茶 - Mobile Game App; description: After several visits to Dadaocheng, we aim to integrate the unique architecture and tea-making culture through an escape room game. Players can experience the tea-making process and wander around to taste the historical tea shops." /></div>
            <div class="col-lg-3 col-sm-6 col-12 VD gallery-item isotope-item"><img class="img-fluid w-100" src="assets/img/gallery/11.png" alt="" data-glightbox="title: Personal Branding Design; description: The brand image is created around three elements: dresses, orange-yellow and dark green colors, to showcase femininity, confidence, and passion. Dresses represent femininity and fashion, orange-yellow represents passion and energy, while dark green represents confidence and stability." /></div>
            <div class="col-lg-3 col-sm-6 col-12 VD gallery-item isotope-item"><img class="img-fluid w-100" src="assets/img/gallery/12.png" alt="" data-glightbox="title: Business Card Design; description: I focus on incorporating the uniqueness and experiential aspects of indigo dyeing into my designs, creating a distinctive and captivating style. I place great emphasis on the use of color, patterns, and dyeing effects, as well as the art creation process, to integrate these elements into my business card designs." /></div>
